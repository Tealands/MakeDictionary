    <style>

        /* æ¤œç´¢ãƒ’ãƒƒãƒˆæ™‚ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆç”¨ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰ */
        .highlight { background: #fef08a; padding: 0 2px; border-radius: 2px; }

<body>
    <div class="wrap">
        <h1>ğŸ“– ãƒã‚¤ãƒ»ãƒ‡ã‚£ã‚¯ã‚·ãƒ§ãƒŠãƒªãƒ¼</h1>

        <div class="input-section">
            <div class="input-row">
                <input id="word-input" type="text" placeholder="æ–°ã—ã„å˜èª..." />
                <textarea id="desc-input" placeholder="èª¬æ˜ã‚’å…¥åŠ›..."></textarea>
                <button id="add-btn">è¾æ›¸ã«è¿½åŠ </button>
            </div>
        </div>

        <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">

        <div class="search-section">
            <input id="search-input" type="text" class="search-input" placeholder="ğŸ” å˜èªã‚„èª¬æ˜æ–‡ã‹ã‚‰æ¤œç´¢..." />
        </div>

        <!-- ğŸ§­ é ­æ–‡å­—ã‚¸ãƒ£ãƒ³ãƒ—ï¼ˆæ¤œç´¢ã¨ã¯ç‹¬ç«‹ï¼‰ -->
        <div class="jump-row" aria-label="é ­æ–‡å­—ã‚¸ãƒ£ãƒ³ãƒ—">
            <span class="jump-label">é ­æ–‡å­—ã‚¸ãƒ£ãƒ³ãƒ—:</span>
            <input id="jump-input" type="text" class="jump-input" maxlength="1" placeholder="Aã€œZ" />
            <div class="jump-grid" id="jump-grid"></div>
        </div>

        <div class="count-row">
            <span id="entry-count">ç™»éŒ²ä»¶æ•°: 0ä»¶</span>
            <span id="search-status" style="display:none; color:#2563eb; font-weight:bold;"></span>
            <span id="jump-status" style="display:none;"></span>
        </div>

        <ul id="dictionary-list"></ul>

        <div class="footer-tools">
            <button id="export-btn" class="muted">JSONå‡ºåŠ›</button>
            <button id="import-btn" class="muted">JSONèª­è¾¼</button>
            <input id="file-input" type="file" accept="application/json" style="display:none" />
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'my_dictionary_v2';
        let dictionary = [];

        const wordInput = document.getElementById('word-input');
        const descInput = document.getElementById('desc-input');
        const searchInput = document.getElementById('search-input');
        const listEl = document.getElementById('dictionary-list');
        const countEl = document.getElementById('entry-count');
        const statusEl = document.getElementById('search-status');

        // ğŸ§­ è¿½åŠ : ã‚¸ãƒ£ãƒ³ãƒ—å‘¨ã‚Š
        const jumpGrid = document.getElementById('jump-grid');
        const jumpInput = document.getElementById('jump-input');
        const jumpStatus = document.getElementById('jump-status');
        const LETTERS = Array.from('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
        let letterIndexMap = {}; // { 'A': <li>, 'B': <li>, ... } å…ˆé ­å‡ºç¾è¦ç´ ã‚’ä¿æŒ

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dictionary));
        }

        function load() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (raw) {
                try { dictionary = JSON.parse(raw); } catch { dictionary = []; }
            }
            render();
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(str = '') {
            return String(str).replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[m]));
        }

        // ğŸ”¤ é ­æ–‡å­—ã‚’å–ã‚Šå‡ºã™ï¼ˆè‹±å­—ä»¥å¤–ã¯ '#' ã¨ã™ã‚‹ï¼‰
        function getInitial(word = '') {
            const t = word.trim();
            if (!t) return '#';
            const ch = t[0].toUpperCase();
            return /^[A-Z]$/.test(ch) ? ch : '#';
        }

        // ãƒªã‚¹ãƒˆæç”»ï¼ˆæ¤œç´¢çŠ¶æ…‹ã«å¿œã˜ãŸãƒ•ã‚£ãƒ«ã‚¿ã‚‚ã“ã“ã§ï¼‰
        function render() {
            const query = searchInput.value.toLowerCase().trim();
            listEl.innerHTML = '';
            letterIndexMap = {}; // â†æ¯å›ãƒªã‚»ãƒƒãƒˆã—ã¦æ§‹ç¯‰ã—ç›´ã™

            // 1. ã‚½ãƒ¼ãƒˆ
            dictionary.sort((a, b) => a.word.localeCompare(b.word, 'ja'));

            // 2. æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            const filtered = dictionary.filter(entry => {
                return entry.word.toLowerCase().includes(query) ||
                       entry.description.toLowerCase().includes(query);
            });

            // 3. æç”»ï¼ˆåŒæ™‚ã« letterIndexMap ã‚’æ§‹ç¯‰ï¼‰
            filtered.forEach((entry) => {
                const originalIndex = dictionary.indexOf(entry);
                const li = document.createElement('li');
                li.className = 'entry-item';

                const initial = getInitial(entry.word);
                li.dataset.initial = initial;

                if (!letterIndexMap[initial]) {
                    letterIndexMap[initial] = li; // å…ˆé ­å‡ºç¾ã‚’è¨˜éŒ²
                }

                li.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <span class="word">${escapeHtml(entry.word)}</span>
                        <div class="controls">
                            <button class="muted btn-small" onclick="editEntry(${originalIndex})">ç·¨é›†</button>
                            <button class="muted btn-small" style="background:#ef4444" onclick="deleteEntry(${originalIndex})">å‰Šé™¤</button>
                        </div>
                    </div>
                    <div class="description">${escapeHtml(entry.description)}</div>
                `;
                listEl.appendChild(li);
            });

            // ä»¶æ•°è¡¨ç¤º
            countEl.textContent = `å…¨ ${dictionary.length} ä»¶`;
            if (query) {
                statusEl.style.display = 'inline';
                statusEl.textContent = `æ¤œç´¢çµæœ: ${filtered.length} ä»¶`;
            } else {
                statusEl.style.display = 'none';
            }

            // ã‚¸ãƒ£ãƒ³ãƒ—ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã¯æ¯å›æ¶ˆã—ã¦ãŠã
            jumpStatus.style.display = 'none';
            jumpStatus.textContent = '';
        }

        // ğŸ‘‰ é ­æ–‡å­—ã¸ã‚¸ãƒ£ãƒ³ãƒ—
        function jumpToInitial(ch) {
            const letter = String(ch || '').toUpperCase();
            if (!/^[A-Z]$/.test(letter)) {
                showJumpStatus(`Aã€œZã®è‹±å­—1æ–‡å­—ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„`, true);
                return;
            }
            const target = letterIndexMap[letter];
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // ä¸€æ™‚çš„ã«ç›®ç«‹ãŸã›ã‚‹
                target.classList.add('highlight');
                setTimeout(() => target.classList.remove('highlight'), 900);
                showJumpStatus(`ã€Œ${letter}ã€ã®ä½ç½®ã¸ç§»å‹•ã—ã¾ã—ãŸ`, false);
            } else {
                showJumpStatus(`ã€Œ${letter}ã€ã§å§‹ã¾ã‚‹é …ç›®ã¯ã‚ã‚Šã¾ã›ã‚“`, true);
            }
        }

        function showJumpStatus(msg, isError) {
            jumpStatus.textContent = msg;
            jumpStatus.className = isError ? 'no-result' : '';
            jumpStatus.style.display = 'inline';
            // æ•°ç§’ã§æ¶ˆã™
            clearTimeout(showJumpStatus._t);
            showJumpStatus._t = setTimeout(() => {
                jumpStatus.style.display = 'none';
            }, 2500);
        }

        // æ¤œç´¢ã‚¤ãƒ™ãƒ³ãƒˆ
        searchInput.addEventListener('input', render);

        // è¿½åŠ 
        document.getElementById('add-btn').addEventListener('click', () => {
            const word = wordInput.value.trim();
            const description = descInput.value.trim();
            if (!word) return alert('å˜èªã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');

            dictionary.push({ word, description });
            wordInput.value = '';
            descInput.value = '';
            save();
            render();
        });

        // å‰Šé™¤ï¼ˆã‚°ãƒ­ãƒ¼ãƒãƒ«å…¬é–‹ï¼‰
        window.deleteEntry = (index) => {
            if (confirm(`ã€Œ${dictionary[index].word}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
                dictionary.splice(index, 1);
                save();
                render();
            }
        };

        // ç·¨é›†ï¼ˆã‚°ãƒ­ãƒ¼ãƒãƒ«å…¬é–‹ï¼‰
        window.editEntry = (index) => {
            const entry = dictionary[index];
            const newWord = prompt('å˜èªã‚’ç·¨é›†', entry.word);
            if (newWord === null) return;
            const newDesc = prompt('èª¬æ˜ã‚’ç·¨é›†', entry.description);
            if (newDesc === null) return;

            dictionary[index] = { word: newWord.trim() || entry.word, description: newDesc.trim() };
            save();
            render();
        };

        // ã‚¤ãƒ³ãƒãƒ¼ãƒˆ/ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        document.getElementById('export-btn').addEventListener('click', () => {
            const blob = new Blob([JSON.stringify(dictionary, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'my_dictionary.json'; a.click();
        });

        document.getElementById('import-btn').addEventListener('click', () => document.getElementById('file-input').click());
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const text = await file.text();
            dictionary = JSON.parse(text);
            save(); render();
        });

        // ğŸ§­ ã‚¸ãƒ£ãƒ³ãƒ— UI æ§‹ç¯‰
        function buildJumpButtons() {
            jumpGrid.innerHTML = '';
            LETTERS.forEach(l => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'jump-btn';
                btn.textContent = l;
                btn.title = `${l} ã¸ã‚¸ãƒ£ãƒ³ãƒ—`;
                btn.addEventListener('click', () => jumpToInitial(l));
                jumpGrid.appendChild(btn);
            });
        }

        // å…¥åŠ›æ¬„ã¯1æ–‡å­—å…¥åŠ›ã§å³ã‚¸ãƒ£ãƒ³ãƒ—ï¼ˆè‹±å­—ä»¥å¤–ã¯ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼‰
        jumpInput.addEventListener('input', (e) => {
            const v = (e.target.value || '').toUpperCase();
            if (v.length === 1) {
                jumpToInitial(v);
            }
            // å…¥åŠ›æ¬„ã¯å¸¸ã«1æ–‡å­—ã‚’ä¿æŒï¼ˆ2æ–‡å­—ä»¥ä¸Šã¯åˆ‡ã‚Šè©°ã‚ï¼‰
            e.target.value = v.slice(0, 1);
        });

        buildJumpButtons();
        load();
    </script>
</body>
